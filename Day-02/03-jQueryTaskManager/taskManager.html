<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
        #divMessages{
            position: absolute;
            right: 0px;
            bottom: 0px;
            margin: 5px;
            border: 2px solid black;
            border-radius: 4px;
            padding: 5px;
            background-color: #eee;
        }
    </style>
    <script src="jquery-2.1.1.js"></script>
    <script>
    (function(){
        $(function(){
            $("#btnAddTask").click(onBtnAddTaskClick);
            $("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
            $("#olTaskList").on("click", "li", onTaskItemClick);
            $("#divMessages").hide();
        });
        function onTaskItemClick(){
            $(this).toggleClass("completed");
        }
        function onBtnAddTaskClick(){
            $("<li></li>")
                .html($("#txtTask").val())
                .hide()
                .appendTo("#olTaskList")
                .slideDown('slow');
            displayMessage("A new task is added");
        }
        function onBtnRemoveCompletedClick(){
            $("#olTaskList > li.completed").fadeOut('fast', function(){
                $(this).remove();
            });
            displayMessage("Zero or more completed tasks are removed");
        }
        function displayMessage(msg){
            $("#divMessages")
                .html(msg)
                .slideDown('fast')
                .delay(3000)
                .slideUp('fast');
        }
    })();
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAddTask">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
        <li>Task - 1</li>
        <li class="completed">Task - 2</li>
        <li>Task - 3</li>
        <li>Another Task</li>
    </ol>
    <div id="divMessages">[Here is the notification]</div>
</body>
</html>
