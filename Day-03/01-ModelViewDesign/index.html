<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
    label{
        display: block;
    }
        #divResult{
            font-size: 28pt;
            color : red;
        }
    </style>
    <script src="jquery-2.1.1.js"></script>
    <script>
        //Create a SalaryCalculator
        function SalaryCalculator(defaults){
            var _data = defaults || {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };
            var _changeSubscribers = {};
            this.get = function(attrName){
                return _data[attrName];
            };
            this.set = function(attrName,value){
                _data[attrName] = value;
                this.triggerChange(attrName);
            };
            this.addChangeSubscriber = function(attrName, listener){
                _changeSubscribers[attrName] = _changeSubscribers[attrName] || [];
                _changeSubscribers[attrName].push(listener);
            };
            this.triggerChange = function(attrName){
                var listeners = _changeSubscribers[attrName] || [];
                for(var i=0;i<listeners.length;i++)
                    listeners[i]();
            };
            
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary',net);
            
        }
        
    $(function(){
        window.calculator = new SalaryCalculator();
        
        //Model changes
        calculator.addChangeSubscriber('basic',function(){
            $("#txtBasic").val(calculator.get('basic'));
        });
        
        calculator.addChangeSubscriber('hra',function(){
            $("#txtHra").val(calculator.get('hra'));
        });
        
        calculator.addChangeSubscriber('da',function(){
            $("#txtDa").val(calculator.get('da'));
        });
        
        calculator.addChangeSubscriber('tax',function(){
            $("#rangeTax").val(calculator.get('tax'));
             $("#spanTax").html(calculator.get('tax')  + '%');
        });
        
        calculator.addChangeSubscriber('salary', function(){
             $("#divResult").html(calculator.get('salary'));
        });
        
        //View Changes
        $("#txtBasic").change(function(){
            calculator.set('basic',parseInt(this.value,10));
        });
        $("#txtHra").change(function(){
            calculator.set('hra', parseInt(this.value,10));
        });
        $("#txtDa").change(function(){
            calculator.set('da',parseInt(this.value,10));
        });
        $("#rangeTax").change(function(){
            calculator.set('tax', parseInt(this.value,10));
        });
        $("#btnCalculate").click(function(){
            calculator.calculate();
           
        });
        
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
    <div><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
    <div><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
    <div>
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="50" value="0">
        <span id="spanTax">[tax%]</span>
    </div>
    <div><input type="button" value="Calculate" id="btnCalculate"></div>
    <div>
        <div id="divResult">[Salary]</div>
    </div>
</body>
</html>
