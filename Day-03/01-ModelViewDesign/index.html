<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
    label{
        display: block;
    }
        #divResult{
            font-size: 28pt;
            color : red;
        }
    </style>
    <script src="jquery-2.1.1.js"></script>
    <script src="SalaryCalculator.js"></script>
    <script src="SalaryCalculatorView.js"></script>
    <script>
        
    $(function(){
        var calc = new SalaryCalculator();
        var view = new SalaryCalculatorView(calc);
        view.initialize();
        view.render().$root.appendTo(document.body);
    });
    </script>
    <script type="text/template" id="salaryCalculatorTemplate">
        <div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
        <div><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
        <div>
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="50" value="0">
            <span id="spanTax">[tax%]</span>
        </div>
        <div><input type="button" value="Calculate" id="btnCalculate"></div>
        <div>
            <div id="divResult">[Salary]</div>
        </div>
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    
</body>
</html>
